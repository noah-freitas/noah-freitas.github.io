<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Readings: Import Authors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles/main.css">
        <script type="module">
            import './../components/r33d-object-importer/r33d-object-importer.js';
            import './../components/r33d-object-importer-column/r33d-object-importer-column.js';
            import './../components/r33d-page/r33d-page.js';
        </script>
        <style>
            r33d-object-importer {
                height : 80vh;
                width  : 100%;
            }
        </style>
    </head>
    <body>
        <r33d-page>
            <r33d-object-importer data-object-store-name="authors">
                <r33d-object-importer-column
                    data-prop="id"
                    data-type="id"
                    data-label="ID"></r33d-object-importer-column>
                <r33d-object-importer-column
                    data-prop="name"
                    data-type="text"
                    data-label="Name"></r33d-object-importer-column>
            </r33d-object-importer>
        </r33d-page>
    </body>
</html>
