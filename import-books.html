<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Readings: Import Books</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles/main.css">
        <script type="module">
            import './components/r33d-object-importer/r33d-object-importer.js';
            import './components/r33d-object-importer-column/r33d-object-importer-column.js';
            import './components/r33d-page/r33d-page.js';
        </script>
        <style>
            r33d-object-importer {
                height : 80vh;
                width  : 100%;
            }
        </style>
    </head>
    <body>
        <r33d-page>
            <r33d-object-importer data-object-store-name="books">
                <r33d-object-importer-column
                    data-prop="id"
                    data-type="id"
                    data-label="ID"></r33d-object-importer-column>
                <r33d-object-importer-column
                    data-prop="completedDate"
                    data-type="date"
                    data-label="Completed Date"></r33d-object-importer-column>
                <r33d-object-importer-column
                    data-prop="name"
                    data-type="text"
                    data-label="Name"></r33d-object-importer-column>
                <r33d-object-importer-column
                    data-prop="authorId"
                    data-type="id"
                    data-label="Author ID"></r33d-object-importer-column>
                <r33d-object-importer-column
                    data-prop="publisherId"
                    data-type="id"
                    data-label="Publisher ID"></r33d-object-importer-column>
                <r33d-object-importer-column
                    data-prop="publishedYear"
                    data-type="number"
                    data-label="Published"></r33d-object-importer-column>
                <r33d-object-importer-column
                    data-prop="pageCount"
                    data-type="number"
                    data-label="Pages"></r33d-object-importer-column>
                <r33d-object-importer-column
                    data-prop="wordsPerPage"
                    data-type="number"
                    data-label="Words Per Page"></r33d-object-importer-column>
                <r33d-object-importer-column
                    data-prop="isbn"
                    data-type="text"
                    data-label="ISBN"></r33d-object-importer-column>
                <r33d-object-importer-column
                    data-prop="subjects"
                    data-type="texts"
                    data-label="Subjects (separated by ~ symbols)"></r33d-object-importer-column>
            </r33d-object-importer>
        </r33d-page>
    </body>
</html>
