<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Reading: Add Skimming</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles/main.css">
        <script type="module">
            import './components/r33d-object-editor/r33d-object-editor.js';
            import './components/r33d-object-editor-column/r33d-object-editor-column.js';
            import './components/r33d-page/r33d-page.js';
        </script>
    </head>
    <body>
        <r33d-page>
            <r33d-object-editor data-mode="create" data-object-store-name="skimmings" data-cancel-url="skimmings.html">
                <r33d-object-editor-column
                    data-prop="completedDate"
                    data-type="date"
                    data-label="Completed Date"></r33d-object-editor-column>
                <r33d-object-editor-column
                    data-prop="startBookId"
                    data-type="object-picker"
                    data-label="Start Book"
                    data-object-store-name="books"
                    data-label-prop="name"></r33d-object-editor-column>
                <r33d-object-editor-column
                    data-prop="startPage"
                    data-type="text"
                    data-label="Start Page"></r33d-object-editor-column>
                <r33d-object-editor-column
                    data-prop="endBookId"
                    data-type="object-picker"
                    data-label="End Book"
                    data-object-store-name="books"
                    data-label-prop="name"></r33d-object-editor-column>
                <r33d-object-editor-column
                    data-prop="endPage"
                    data-type="text"
                    data-label="End Page"></r33d-object-editor-column>
            </r33d-object-editor>
        </r33d-page>
    </body>
</html>
